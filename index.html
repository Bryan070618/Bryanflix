<!DOCTYPE html> 
<!-- Define o tipo de documento, informando ao navegador que o arquivo é um documento HTML5 -->

<html lang="pt-BR"> 
<!-- Tag raiz do documento HTML. O atributo "lang" define o idioma da página como português do Brasil -->

<head>                    
  <!-- Contém informações que não aparecem diretamente no corpo da página,
       mas são essenciais para a configuração e funcionamento do site -->

  <meta charset="UTF-8" /> 
  <!-- Define a codificação de caracteres como UTF-8, garantindo que acentos e símbolos sejam exibidos corretamente -->

  <title>Bryanflix</title>
  <!-- Define o título da página, que aparece na aba do navegador -->

  <meta name="description" content="um quiz interativo para testar seus conhecimentos em matematica" />
  <!-- Fornece uma descrição do site para mecanismos de busca e compartilhamento em redes sociais -->

  <link rel="stylesheet" href="style.css" />
  <!-- Importa um arquivo externo de CSS para definir estilos e aparência do site -->
</head>

<body>
  <!-- Representa o corpo da página, ou seja, tudo o que será exibido para o usuário -->

  <header>
    <!-- Área de cabeçalho: geralmente contém o título principal, logotipo ou menu de navegação -->
  </header>

  <main>
    <!-- Área principal do site: aqui ficará o conteúdo mais importante, no caso, o quiz de matemática -->
  </main>

  <footer>
    <!-- Rodapé da página: costuma conter informações de contato, direitos autorais ou links adicionais -->
  </footer>
</body>
</html>
<!-- Fim do documento HTML -->
